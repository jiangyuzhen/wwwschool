<head>

    <script src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/new_main.css">
    <link href="plugin/left_nav/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="plugin/tab_plugin/tab_style.css">
    <title>测试管理>分组管理>新建分组</title>
</head>

<body>
    <div id="header"></div>
    <div id="left-navigation"></div>
    <div id="mainbody">
        <div class="mainbody_title_box">测试管理>分组管理>新建分组</div>
        <div class="mainbody_bottom">
            <div class='tab-container'>
                <div class='panel-container'>
                    <p class="font_size_38" style="margin-top:-40px;">
                        <i class="fa fa-edit show_cursor text_center font_color_orange" style="margin-right:20px;"><br />
                            <span class="font_size_12">给分组取名</span>
                        </i>
                        <i class="fa fa-user show_cursor text_center font_color_black"><br />
                            <span class="font_size_12">增添人员</span>
                        </i>
                        <a id="finish_btn" class="square_orange_btn font_size_18 show_cursor" style="float:right;display:none;">创建完成</a>
                    </p>

                    <div id="makenameforgroup" class="text_center">
                        <p class="font_size_38 font_color_black" style="margin-top:40px">给分组取个名字吧</p>
                        <p><input type="text" class="newgroup_input border_color_black" /></p>
                        <p><button id="groupingnextstep"  type="button" class="square_step_btn block_bcolor_black font_size_18" disabled="disabled">下一步</button></p>
                    </div>

                    <div id="addusertogroup" hidden>
                        <!-- <button type="button" class="orange_btn" style="font-size:18px; margin-top:28px">未选学生</button>
                        <button type="button" class="orange_btn" style="font-size:18px; margin-top:28px">已选学生</button> -->
                        <div class="font_size_14" style="margin-bottom:13px; margin-top:28px; color:#787878;">
                            <span>真实姓名：</span>
                            <input name="name" type="text" class="cap_input_small border_color_black"/>

                            <span>学籍号：</span>
                            <input name="sno" type="text" class="cap_input_small border_color_black"/><br />

                            <div id="select" style="display:inline-block">
                                <span>所属层级：</span>
                                <select name="category_1" id="category_1" class="system cap_select" onChange="change('category_1');">
                                    <option value="">请选择</option>

                                </select>
                            </div><br />
                            <span>数据时间：</span>
                            <select id="select_datatime" class="cap_select" name="days">
                                <option value="7">最近七天</option>
                                <option value="30">最近三十天</option>
                                <option value="60">最近六十天</option>
                            </select>
                            <button class="cap_orange_btn search" type="button">查询</button>
                        </div>

                        <table class="gridtable student_list" style="border-radius: 5px;">
                            <tr class="fontsize_14 bg_gray">
                                <td>全选<input id="all_checked" type="checkbox" style="vertical-align: sub;" /></td>
                                <td>考核对象</td>
                                <td>所在层级</td>
                                <td>学籍号</td>
                                <td>
                                    练习时间
                                    <i class="order_by fa fa-long-arrow-down show_cursor" order="desc"
                                       order_by="practice_time_order"></i>
                                    <i class="order_by fa fa-long-arrow-up show_cursor" order="asc"
                                       order_by="practice_time_order"></i>
                                </td>
                                <td>
                                    答题数
                                    <i class="order_by fa fa-long-arrow-down show_cursor" order="desc"
                                       order_by="total_num_order"></i>
                                    <i class="order_by fa fa-long-arrow-up show_cursor" order="asc"
                                       order_by="total_num_order"></i>
                                </td>
                                <td>
                                    正确率
                                    <i class="order_by fa fa-long-arrow-down show_cursor" order="desc"
                                       order_by="accuracy_order"></i>
                                    <i class="order_by fa fa-long-arrow-up show_cursor" order="asc"
                                       order_by="accuracy_order"></i>
                                </td>
                                <td>
                                    平均答题速度
                                    <i class="order_by fa fa-long-arrow-down show_cursor" order="desc"
                                       order_by="practice_speed_order"></i>
                                    <i class="order_by fa fa-long-arrow-up show_cursor" order="asc"
                                       order_by="practice_speed_order"></i>
                                </td>
                                <td>操作</td>
                            </tr>
                            <!-- <tr class="fontsize_14">
                                <td><input type="checkbox" /></td>
                                <td>王二毛</td>
                                <td>传媒学院</td>
                                <td>2015020333</td>
                                <td><span>10</span>分<span>20</span>秒</td>
                                <td><span>80</span>题</td>
                                <td class="font_color_green"><span>60</span>%</td>
                                <td><span>5</span>秒</td>
                                <td>
                                    <a href="#" class="operate font_color_red font_color_green">移除学习组</a>
                                </td>
                            </tr> -->
                        </table>
                        <button id="batchadd" type="button" class="square_orange_btn" style="font-size:18px; margin-top:28px">批量添加</button>
                        <div class="mainbody_white_box show_pages text_center" style="border:none;margin-top:20px;"></div>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

       <div id="foot"></div>

</body>
<script type="text/javascript">
$(function(){
    $("#header").load("header.html");
    $("#left-navigation").load("left.html", function() {
        $("ul.accordion>li:eq(2)").addClass('open').children().show().find('li:eq(2)').children().addClass('bcolor');
    });
    $("#foot").load("footer.html");
    showNextStep();
    getStudentList(1, '', '', '', '', '', '', '', '');
    searchStudent();
    orderSearch();
    getFirstSystemForm();
    allChecked();
    batchAddUser();
});
// 初始化 groupid uidstr
var gid;
var arr_userid=new Array();
line_color_change();
tableHoverEvent();
//表格列的颜色 交替显示
function line_color_change() {
    var obj = $("tr");
    obj.each(function (index, el) {
        if (parseInt(index) % 2 != 0) {
            $(this).addClass('bg_white');
        }
    });
}

// 列表 hover事件
function tableHoverEvent(){
    $("tr").hover(function() {
        $(this).addClass('bg_gray');
    }, function() {
        $(this).removeClass('bg_gray');
    });
}


// 下一步按钮点击事件
function showNextStep(){
    $(".newgroup_input").on('input', function(event) {
        if($(this).val().trim().length){
            $("#groupingnextstep").removeAttr("disabled");
            $("#groupingnextstep").removeClass('block_bcolor_black').addClass('block_bcolor_orange');
         }else{
            $("#groupingnextstep").prop("disabled","disabled");
            $("#groupingnextstep").removeClass('block_bcolor_orange').addClass('block_bcolor_black');
        }
    });
    $("#groupingnextstep").click(function(event) {
        /* Act on the event */
        $("#makenameforgroup").hide();
        $("#finish_btn").show();
        $("#addusertogroup").show();
        $(".fa-edit").removeClass('font_color_orange').addClass('font_color_black');
        $(".fa-user").removeClass('font_color_black').addClass('font_color_orange');
    });
    $(".fa-edit").click(function(event) {
        /* Act on the event */
        $("#makenameforgroup").show();
        $("#finish_btn").hide();
        $("#addusertogroup").hide();
        $(".fa-edit").removeClass('font_color_black').addClass('font_color_orange');
        $(".fa-user").removeClass('font_color_orange').addClass('font_color_black');
    });

    $("#finish_btn").click(function(event) {
       if(confirm("是否创建该分组？"))
          {
            toAddGroup();
            var uidstr=arrayToStr(arr_userid);
            addGroupUser(gid,uidstr);
            location.href ="test_admin_grouping.html";
         }
    });
}


// 全选按钮事件
function allChecked(){
    $("#all_checked").click(function(event) {
        if($("#all_checked").is(':checked')){
            $(".stu_check").prop('checked', 'checked');
        }
        else{
            $(".stu_check").prop('checked', false);
        }
    });
}

// arr转换成str串
function arrayToStr(arr){
    var str='';
    for(var i in arr){
        str+=arr[i]+",";
    }
    str=str.substring(0,str.length-1);
    return str;
}

// 批量添加按钮事件
function batchAddUser(){
    $("#batchadd").click(function(event) {
        if ($(".stu_check:checked").length==0) {
            alert("请选择学生");
        } else{
            $(".stu_check:checked").each(function(index, el) {
                var uid=$(this).attr('user_id');
                arr_userid.push(uid);
            });
        }
        arr_userid=arrayUnique(arr_userid); //去重
        addCssToChoose();//给选择的添加样式
        // console.log(arr_userid);
    });
}

//创建学习组
function toAddGroup(){
    var adata={group_name:$(".newgroup_input").val(),group_remark:'no'}
    ajaxPost('/group/addGroup',adata,function(data){
        if (data.flag==1) {
            gid=data.group_id;
        } else{
            alert("创建失败");
        }
    },false);
}

//单个学生加入分组操作
function addSingleStudent(){
    $(".operate").on('click', function(event) {
        var uid=$(this).attr('user_id');
        if ($(this).hasClass('ingroup')) {
            $(this).removeClass('font_color_red').text('加入学习组').addClass('font_color_green').removeClass('ingroup');
            for(var i in arr_userid)
            {
                if (arr_userid[i]==uid) {arr_userid.splice(i,1)}//取消选择  数组中删除该项
            }
        }else{
            $(this).removeClass('font_color_green').text('移出学习组').addClass('font_color_red').addClass('ingroup');
            arr_userid.push(uid); //  数组中添加该项
            arr_userid=arrayUnique(arr_userid); //去重
        }
        // console.log(arr_userid);
    });
}

// 遍历arr_userid 给选择了的添加样式
function addCssToChoose(){
    for(var i in arr_userid){
        $(".choose"+arr_userid[i]).removeClass('font_color_green').text('移出学习组').addClass('font_color_red').addClass('ingroup');
    }
}

// 遍历查看 生成arr_userid
function updateArray(){
    $(".ingroup").each(function(index, el) {
        var uid=$(this).attr('user_id');
        arr_userid.push(uid);
    });
    arr_userid=arrayUnique(arr_userid);
    console.log(arr_userid);
}

// array去重
function arrayUnique(arr){
    var res=[];
    var json={};
    for(var i=0; i<arr.length; i++){
        if(!json[arr[i]]){
            res.push(arr[i]);
            json[arr[i]]=1;
        }
    }
    return res;
}

// 添加学习组成员 ajax 
function addGroupUser(groupid,useridstr){
    ajaxPost('/group/addGroupUser', {group_id: groupid,user_id_str: useridstr}, function (Data) {
            if (Data.flag==1) {alert("创建成功")};
        },false);
}


function getFirstSystemForm() {
        ajaxPost('/pubblico/getNextSystemForm', {parent_id: 0}, function (Data) {
            var data = Data.system_form;
            var str = '';
            for (var i in data) {
                str += '<option value=' + data[i].s_y_f_id + '>' + data[i].s_y_f_name + '</option>';
            }
            $('#category_1').append(str);
        });

    }

    //添加分页按钮点击事件
    function page_click() {
        $(".pages").click(function () {
            var page = $(this).attr("page-id");
            searchPageStudent(page);
        });
    }

    function change(val) {
        var str = val; //select的id
        var num; //当前级数
        var id; // 分类id
        num = str.substr(9, 10);
        var nownum = parseInt(num) + 1; // 将字符串转换为数字
        id = $("#" + str + "").val();
        var r = /^[1-9]+[0-9]*]*$/;　//正整数
        if (!r.test(id)) {
            //清空过时的选项
            $(".system").each(function (index) {
                if (index + 1 > num) {
                    $(this).remove();
                }
            })

            return false;
        }
        ajaxPost('/pubblico/getNextSystemForm', {parent_id: id}, function (Data) {
            var result = Data.system_form;
            if (result != 0) {
                var html = "<select name='category_" + nownum + "' id='category_" + nownum + "' class='system cap_select' onChange=change('category_" + nownum + "'); >";
                html += "<option value=''>请选择分类 </option>";
                var datas = eval(result);
                $.each(datas, function (i, val) {
                    html += "<option value='" + val.s_y_f_id + "' >" + val.s_y_f_name + "</option>";
                });
                html += "</select>";
                //清空过时的选项
                $(".system").each(function (index) {
                    if (index + 1 > num) {
                        $(this).remove();
                    }
                })
                $("#select").append(html);
            } else {
                //清空过时的选项
                $(".system").each(function (index) {
                    if (index + 1 > num) {
                        $(this).remove();
                    }
                })
            }
        });
    }

    function orderSearch() {
        $('.order_by').click(function () {
            $('.order_by').removeClass('font_color_red');
            $('.order_by').removeClass('this_order');
            $(this).addClass('font_color_red');
            $(this).addClass('this_order');
            searchPageStudent(1);
        })
    }

    function searchStudent() {
        $('.search').click(function () {
            $('.order_by').removeClass('font_color_red');
            $('.order_by').removeClass('this_order');
            searchPageStudent(1);
        });
    }

    function searchPageStudent(page) {
        var system = '';
        if ($('#category_1').val()) {
            system += ',';
            for (var i = 1; i <= $('.system').length; i++) {
                if ($('#category_' + i).val()) {
                    system += $('#category_' + i).val() + ',';
                }
            }
            ;
        }
        var name = $("input[name='name']").val();
        var sno = $("input[name='sno']").val();
        var days = $("select[name='days']").val();
        $('.student_tr').empty();
        var order = $('.this_order').attr('order');
        var order_by = $('.this_order').attr('order_by');
        if (typeof (order) != 'undefined') {
            if (order_by == 'practice_time_order') {
                getStudentList(page, name, sno, days, system, order, '', '', '');
            } else if (order_by == 'total_num_order') {
                getStudentList(page, name, sno, days, system, '', order, '', '');
            } else if (order_by == 'accuracy_order') {
                getStudentList(page, name, sno, days, system, '', '', order, '');
            } else {
                getStudentList(page, name, sno, days, system, '', '', '', order);
            }
        } else {
            getStudentList(page, name, sno, days, system, '', '', '', '');
        }
    }

    function getStudentList(pages, name, sno, days, system, practice_time_order, total_num_order, accuracy_order, practice_speed_order) {
        ajaxPost('/group/getUserList', {
            page: pages,
            sno: sno,
            days: days,
            name: name,
            system: system,
            practice_time_order: practice_time_order,
            total_num_order: total_num_order,
            accuracy_order: accuracy_order,
            practice_speed_order: practice_speed_order,
        }, function (Data) {
            var data = Data.user;
            var page = Data.page;
            var total_page = Data.total_page;
            var str = '';
            for (var i in data) {
                var system_name = '';
                for (var j in data[i].system_name) {
                    system_name += '<p>' + data[i].system_name[j] + '<p>';
                }
                var strSno = '';
                for (var j in data[i].sno) {
                    strSno += '<p>' + data[i].sno[j] + '<p>';
                }
                str += '<tr class="fontsize_14 student_tr" user_id=' + data[i].user_id + '><td><input type="checkbox" class="stu_check check'+data[i].user_id+'" user_id=' + data[i].user_id + '  /></td><td>' + data[i].user_realname + '</td><td>' + system_name + '</td><td>' + strSno + '</td><td><span>' + (data[i].practice_time / 60).toFixed(1) + '</span>分钟</td><td><span>' + (data[i].total_num / 1).toFixed(1) + '</span>题</td><td><span class="' + (data[i].accuracy * 100 <= 30 ? "font_color_red" : "") + '">' + (data[i].accuracy * 100).toFixed(1) + '%</span></td><td><span>' + (data[i].practice_speed / 1).toFixed(1) + '</span>秒</td><td><a user_id=' + data[i].user_id + ' class="choose'+ data[i].user_id +'  show_cursor operate font_color_green">加入学习组</a></td></tr>';
            }
            $(".student_list").append(str);
            line_color_change();
            tableHoverEvent();
            showPage(page, total_page);
            addSingleStudent();
            addCssToChoose();
        });
    }
</script>
</html>
