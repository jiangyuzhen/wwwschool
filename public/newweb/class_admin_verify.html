<script type="text/javascript">
$("#header").load("header.html");
    $("#left-navigation").load("left.html", function() {
        $("ul.accordion>li:eq(3)").addClass('open');
    });
    $("#foot").load("footer.html");

    //表格列的颜色 交替显示
    function line_color_change() {
        var obj = $("tr");
        obj.each(function(index, el) {
            if (parseInt(index) % 2 != 0) {
                $(this).addClass('bg_white');
            }
        });
    }
    // 列表 hover事件
function tableHoverEvent(){
    $("tr").hover(function() {
        $(this).addClass('bg_gray');
    }, function() {
        $(this).removeClass('bg_gray');
    });
}


    $(function () {
        get_class_user_list(1,'','',0);
        search_class_user();
    });

    function search_page_class_user(page){
        var name=$("input[name='name']").val();
        var sno=$("input[name='sno']").val();
        var status=$("select[name='status']").val();
        $('.user_list').empty();
        get_class_user_list(page,name,sno,status);
    }

    function search_class_user(){
        $('.search').click(function(){
            search_page_class_user(1);
        });
    }


    function get_class_user_list(pages,name,sno,status){
        var s_y_f_id=getUrlParam('system');
        ajaxPost('/manage_class/getClassUserList',{page:pages,s_y_f_id:s_y_f_id,name:name,sno:sno,status:status},function(Data){
            var data=Data.user;
            var page=Data.page;
            var total_page=Data.total_page;
            var str='';
            for(var i in data){
                str+='<tr class="fontsize_14 user_list" data-user_id='+data[i].user_id+'><td>'+data[i].user_realname+'</td><td>'+data[i].sno+'</td><td>'+(data[i].status!=1?'未验证':'已验证')+'</td><td>'+(data[i].status!=1?'<a class="operate show_cursor font_color_green">通过验证<a/><a class="operate show_cursor font_color_red">踢出班级</a>':'<a class="operate show_cursor font_color_red">踢出班级</a>')+'</td></tr>';
            }
            $(".class_user_list").append(str);
            line_color_change();
            tableHoverEvent();
            showPage(page,total_page)
        });
    }

    $(document).on('click','.font_color_red',function(){
        var s_y_f_id=getUrlParam('system');
        var user_id=$(this).parent().parent().data('user_id');
        var mythis=$(this);
        ajaxPost('/manage_class/modifyUserClass',{user_id:user_id,s_y_f_id:s_y_f_id,status:0},function(Data){
            if(Data.flag==1){
                mythis.removeClass('font_color_red').addClass('font_color_yellow');
                mythis.text('已踢出');
                mythis.parent().prev().text('已踢出');
            }
        });

    });

    $(document).on('click','.font_color_green',function(){
        var s_y_f_id=getUrlParam('system');
        var user_id=$(this).parent().parent().data('user_id');
        var mythis=$(this);
        ajaxPost('/manage_class/modifyUserClass',{user_id:user_id,s_y_f_id:s_y_f_id,status:1},function(Data){
            if(Data.flag==1){
                mythis.removeClass('font_color_green').addClass('font_color_red');
                mythis.text('踢出班级');
                mythis.parent().prev().text('已验证');
            }
        });

    });

    //添加分页按钮点击事件
    function page_click(){
        $(".pages").click(function() {
            var page=$(this).attr("page-id");
            search_page_class_user(page);
        });
    }
